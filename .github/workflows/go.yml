# Build and test dclip on macOS (CGO required for clipboard + AppKit)
name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build (native)
      run: go build -v ./...

    - name: Build Windows amd64
      run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -v -o /dev/null ./cmd/dclip

    - name: Test
      run: go test -v ./...
